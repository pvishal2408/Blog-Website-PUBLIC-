{% extends 'blog/base.html' %} {% block content %}

<div class="container">
  <div class="card border border-success">
    <div class="card-body p-1 m-auto">
      <h2>Latest Posts</h2>
    </div>
  </div>
  <div class="row">
    {% for post in posts %}
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="card m-2">
        <div class="card-body text-light bg-success">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2" style="opacity: 0.7;">
            By {{ post.author }}<br /><small
              >Tag: {{ post.get_category_display }}</small
            >
          </h6>
          <p class="card-text">
            {{ post.get_description_snippet }}
          </p>
          <a href="/post/{{ post.id }}" class="card-link text-light"
            ><u>View</u></a
          >
        </div>
      </div>
    </div>

    {% endfor %}
  </div>

  {% endblock %}
</div>
